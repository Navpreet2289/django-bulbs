<html>
    <head>
        <title>Content</title>
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
            }
            #filter {
                height: 60px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div id="filter">
            <form>
                <input type="text" name="query" />
                <input type="submit" />
            </form>
        </div>
        <div id="content">
            <ul>
                {% for content in object_list %}
                <li>{{ content.title }}</li>
                {% endfor %}
            </ul>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    </body>
</html>
