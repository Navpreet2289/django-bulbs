{% load images %}
<video id="{{ video.id }}" class="video-js vjs-default-skin" controls preload="auto" {% if width %}width="{{ width }}" height="{{ height }}"{% endif %} {% if video.poster %}poster="{% thumbnail video.poster '16x9' 320 %}"{% endif %} data-setup="{}">
    {% for source in video.sources.all %}
        <source src="{{ source.src }}" type='{{ source.type }}'>
    {% endif %}
</video>
