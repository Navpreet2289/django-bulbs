{% load images %}
<video id="{{ video.id }}" class="video-js vjs-default-skin" controls preload="auto" {% if width %}width="{{ width }}" height="{{ height }}"{% endif %} {% if video.poster %}poster="{% image_url video.poster '16x9' 320 %}"{% endif %} data-setup='{"techOrder":["youtube","html5","flash"]}'>
    {% for source in video.sources.all %}
        <source src="{{ source.src }}" type="{{ source.type }}">
    {% endfor %}
</video>
