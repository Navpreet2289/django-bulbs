<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Bart{% endblock %} - Bart</title>
        <meta name="description" content="{% block metadescription%}{% endblock %}">
        <meta name="keywords" content="{% block metakeywords%}{% endblock %}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ STATIC_URL }}bart/css/vendor/normalize.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}bart/css/base.css">

        {% block extra_head %}{% endblock extra_head %}

        <!--[if lt IE 9]>
            <script src="{{ STATIC_URL }}bart/js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="header-container">
            {% include "bart/elements/global/header/default.html" %}
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                {% block content %}{% endblock content %}
            </div>
        </div>

        <div class="footer-container">
            {% include "bart/elements/global/footer/default.html" %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}bart/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="{{ STATIC_URL }}bart/js/main.js"></script>

        {% block extra_js %}{% endblock extra_js %}
        
        {% comment %}
        <!-- Add your Google Analytics code here. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        {% endcomment %}
    
    </body>
</html>
