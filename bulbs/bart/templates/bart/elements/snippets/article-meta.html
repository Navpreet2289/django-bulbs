<div class="meta">
	
	{% if article.tags %}
	<span class="tags">
		{{ article.tags|join:", " }}
	</span>
	{% endif %}

	{% if article.authors %}
	<span class="authors">
		{{ article.authors|join:", " }}
	</span> 
	{% endif %}

	<span class="pubdate">{{ article.pub_date|date:"n/j/Y at f a" }}</span>
	
</div>
