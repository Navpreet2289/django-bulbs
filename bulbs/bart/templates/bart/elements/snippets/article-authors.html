{% if article.authors.all %}
<div class="authors">By

	{% for author in article.authors.all %}
		{% if forloop.last and not forloop.first %}, &amp;{% endif %}
		<a class="author" href="#">{{ author.first_name }} {{ author.last_name }}</a>
		{% if not forloop.last and not forloop.first %}, {% endif %}
	{% endfor %}

</div>
{% endif %}
